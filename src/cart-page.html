<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <link rel="stylesheet" href="../styles2.css" />
</head>
<body>

  <!-- Placeholder for header -->
  <div id="header-container"></div>

  <!-- Cart Page Section -->
  <section id="cart-page" class="page active">
    <h1>Cart</h1>

    <div class="cart-container">
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be inserted here -->
      </div>

      <div class="cart-summary">
        <div class="cart-total">
          <p>Subtotal: <span id="cart-total" class="total-amount">$0.00</span></p>
        </div>
        <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
      </div>
    </div>
  </section>

   <!-- Placeholder for footer -->
  <div id="footer-container"></div>

  <!-- Inject header and footer dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header.html into header-container
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });

      // Load footer.html into footer-container
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    });
  </script>

  <!-- Optional: Custom logic -->
  <script src="../script1.js"></script>
</body>
</html>
