<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
        }
    </style>
</head>

<body class="bg-[#fef1e8] text-black">
    <div class="max-w-7xl mx-auto p-8 flex flex-col gap-8">
        <h1 class="text-2xl font-bold">Photo Details</h1>

        <div id="photo-detail" class="flex flex-col lg:flex-row gap-8">
            <div class="flex flex-col items-center border border-gray-400 bg-white p-6 rounded-xl w-full lg:w-1/3">
                <img id="photo" src="" alt="Photo" class="w-full h-auto rounded-lg">
            </div>

            <div class="w-full lg:w-2/3 flex flex-col gap-4">
                <p id="name" class="font-semibold text-xl"></p>
                <p id="place"></p>
                <p id="price"></p>
                <p id="description"></p>
                <p id="motivation"></p>
                <p id="hashtags"></p>
                <p id="category"></p>

                <div class="flex gap-4">
                    <button id="edit" class="bg-black text-white px-4 py-2 rounded">Edit</button>
                    <button id="remove" class="bg-red-600 text-white px-4 py-2 rounded">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="view.js"></script>
</body>

</html>
