<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <link rel="stylesheet" href="../styles2.css" />
</head>
<body>

  <!-- Placeholder for header -->
  <div id="header-container"></div>
  
<section id="product-detail-page" class="page active">
  <div class="product-detail-container">
    <div class="product-image-container">
      <img id="product-main-image" src="" alt="" class="product-main-image">
    </div>
    
    <div class="product-info">
      <h1 id="product-title" class="product-title"></h1>
      <p id="product-location" class="product-location"></p>
      <p id="product-price" class="product-price"></p>
      
      <div class="product-description">
        <h3>Description</h3>
        <p id="product-description-text"></p>
        <p id="product-size"></p>
      </div>
      
      <div class="product-motivation">
        <h3>Motivation</h3>
        <p id="product-motivation-text"></p>
      </div>
      
      <div class="product-actions">
        <button id="preview-button" class="preview-button">Preview</button>
        <button id="add-to-cart-button" class="add-to-cart-button">Add to Cart</button>
      </div>
      
      <div id="product-tags" class="product-tags"></div>
      
      <p class="product-note">All sales are final.</p>
    </div>
  </div>
  
  <div class="related-products">
    <h2>Related products</h2>
    <div id="product-grid" class="product-grid">
      <!-- Related products will be inserted here -->
    </div>
  </div>
</section>

<!-- Placeholder for footer -->
  <div id="footer-container"></div>

  <!-- Inject header and footer dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header.html into header-container
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });

      // Load footer.html into footer-container
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    });
  </script>

  <!-- Optional: Custom logic -->
  <script src="../script1.js"></script>
</body>
</html>
