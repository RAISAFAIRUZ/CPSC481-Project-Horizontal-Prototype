<div id="save-confirmation" class="modal">
    <div class="modal-content">
      <p>Success! All changes have been saved.</p>
      <button class="ok-button">OK</button>
    </div>
  </div>
  
  <div id="remove-confirmation" class="modal">
    <div class="modal-content warning">
      <h3>Are you sure you want to remove this FAQ?</h3>
      <p>This will permanently delete the FAQ from the page.</p>
      <div class="modal-buttons">
        <button class="cancel-button">CANCEL</button>
        <button class="save-button">SAVE</button>
      </div>
    </div>
  </div>
  
  <div id="unsaved-changes" class="modal">
    <div class="modal-content warning">
      <h3>Are you sure you want to save?</h3>
      <p>Not all fields are entered.</p>
      <p class="small">N/A will appear where no information has been filled.</p>
      <div class="modal-buttons">
        <button class="cancel-button">CANCEL</button>
        <button class="save-button">SAVE</button>
      </div>
    </div>
  </div>
