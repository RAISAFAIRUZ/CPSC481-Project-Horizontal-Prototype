<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Full Library</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="headerFooterStyle.css" />
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #FEEDD5;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Header scrolls naturally with the page -->
    <div w3-include-html="header.html"></div>

    <!-- Page Content -->
    <div class="max-w-7xl mx-auto p-8 flex flex-col">
        <h1 class="text-3xl font-bold mb-2">Edit Full Library</h1>
        <p>Upload new photos or edit existing.</p>
        <p id="photo-count" class="mt-2">0 photos found.</p>

        <!-- Grid of Photos -->
        <div id="photo-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-6">
            <!-- Photos will be dynamically added -->
        </div>

        <!-- Upload Box -->
        <div onclick="window.location.href='upload.html'"
            class="border-2 border-dashed border-gray-400 mt-10 p-10 text-center cursor-pointer hover:bg-gray-100">
            <p>Upload from computer. Accepted file types: PNG, JPG, JPEG</p>
        </div>
    </div>

    <!-- Footer scrolls with page -->
    <div w3-include-html="footer.html"></div>

    <!-- Scripts -->
    <script src="headerFooter.js"></script>
    <script>includeHTML();</script>
    <script src="script.js"></script>
</body>

</html>
