    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FEEDD5;
            color: black;
        }

        .popup-container {
            background-color: #ffdddd;
            border: 2px solid #ff4d4d;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            color: #ff4d4d;
            font-family: 'Lora', serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup-container h2 {
            font-weight: bold;
            font-style: italic;
        }

        .popup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .popup-buttons button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-buttons button:hover {
            background-color: #e60000;
        }
    </style>

</head>

    <script>
        // Simple popup
        function showPopup(message, isError = false) {
            const container = document.createElement('div');
            container.className = 'popup-message';

            if (isError) container.classList.add('error');
            container.textContent = message;
            document.body.appendChild(container);

            setTimeout(() => {
                container.remove();
                window.location.href = 'adminLogInPage.html'; // send to login page
            }, 2000);

        }

        // Apply to all header links, except logo and sign-in

    </script>
