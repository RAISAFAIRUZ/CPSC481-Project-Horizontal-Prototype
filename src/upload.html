<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Photo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts and Custom Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="headerFooterStyle.css" />

    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FEEDD5;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Include header -->
    <div w3-include-html="header.html"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-8 flex flex-col gap-5">
        <h1 class="text-2xl font-bold">Upload A New Picture</h1>

        <form id="upload-form" class="flex flex-col gap-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex flex-col items-center border border-gray-400 bg-white p-6 rounded-xl w-full lg:w-1/3">
                    <label for="photo" class="cursor-pointer flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mb-2" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M4 12l4-4m0 0l4 4m-4-4v12" />
                        </svg>
                        <span class="text-gray-600 text-sm">Upload from computer. Accepted file types: PNG, JPG,
                            JPEG</span>
                    </label>
                    <input type="file" id="photo" accept="image/*" class="hidden" />
                    <img id="preview" src="" alt="Preview" class="mt-4 max-w-[200px] rounded-lg hidden" />
                </div>

                <div class="w-full lg:w-2/3 flex flex-col gap-4">
                    <div>
                        <label class="block mb-1">Name</label>
                        <input type="text" id="name" placeholder="Name" class="w-full p-3 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1">Place</label>
                        <input type="text" id="place" placeholder="Place" class="w-full p-3 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1">Price</label>
                        <input type="text" id="price" placeholder="$3.99" class="w-full p-3 border rounded" />
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div>
                    <label class="block mb-1">Description</label>
                    <textarea id="description" placeholder="Description" class="w-full p-3 border rounded"></textarea>
                </div>
                <div>
                    <label class="block mb-1">Motivation</label>
                    <textarea id="motivation" placeholder="Motivation" class="w-full p-3 border rounded"></textarea>
                </div>
                <div>
                    <label class="block mb-1">Hashtags</label>
                    <input type="text" id="hashtags" placeholder="#Hashtags" class="w-full p-3 border rounded" />
                </div>
                <div>
                    <label class="block mb-1">Category</label>
                    <select id="category" class="w-full p-3 border rounded">
                        <option value="">Select Category</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="France">France</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Calgary">Calgary</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="previewPhoto()" class="bg-black text-white px-4 py-2 rounded">
                    Preview Photo
                </button>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded">
                    Save Photo
                </button>
                <button type="button" onclick="cancelUpload()" class="bg-black text-white px-4 py-2 rounded">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Include footer -->
    <div w3-include-html="footer.html"></div>

    <!-- Scripts -->
    <script src="headerFooter.js"></script>
    <script>includeHTML();</script>
    <script src="script.js"></script>
</body>

</html>
