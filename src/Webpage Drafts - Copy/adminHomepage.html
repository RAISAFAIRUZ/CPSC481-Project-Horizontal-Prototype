    </section>
    
    <script>
        // Simple popup
        function showPopup(message, isError = false) {
          const container = document.createElement('div');
          container.className = 'popup-message';

          if (isError) container.classList.add('error');
          container.textContent = message;
          document.body.appendChild(container);

          setTimeout(() => {
            container.remove();
            window.location.href = 'adminLogInPage.html'; // send to login page
          }, 2000);

        }
      
        // Apply to all header links, except logo and sign-in
        document.addEventListener('DOMContentLoaded', () => {
          const headerLinks = document.querySelectorAll('header a, .footer-items a');
      
          headerLinks.forEach(link => {
            // Exclude logo and sign-in links
            if (link.href.includes('adminHomepage.html') || link.classList.contains('sign-in-btn')) {
              return;
            }
      
            link.addEventListener('click', (e) => {
              e.preventDefault(); // Stop default link behavior
              showPopup('Please sign in to access this page.', true);
            });
          });
        });
      </script>
