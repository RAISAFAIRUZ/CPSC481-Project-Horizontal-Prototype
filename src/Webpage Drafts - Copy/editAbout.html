  <!-- Main Content Section -->

      <!-- Left: Form Section -->
      <div class="form-section">
        <div class="page-title">
          <h1>Edit About</h1>
        </div>

          <label for="input1">Edit Biography</label>
          <textarea id="input1"></textarea>
        </div>

        </div>

        <div class="form-group">
          <label for="input2">Primary Phone</label>

        </div>

        <div class="form-group">
          <label for="input3">Photographer Email</label>

        </div>

        <div class="form-group">

        </div>

        </div>

      <!-- Right: Column containing the Drag & Drop Upload Box and Buttons -->
    <div class="upload-container">
        <div class="upload-box" id="drop-area">
            Click Box to Upload or Drag & Drop Image Here
        </div>

        <!-- Hidden File Input (used for clicking to open file picker) -->
        <input type="file" id="file-input" accept="image/*" style="display: none;" multiple>


        <!-- Button Container directly under the Drag & Drop Box -->
        <div class="button-container">
          <button class="remove-button" id="removeBtn">Remove Image</button>
        </div>
    </div>



      <!-- Button at the bottom right of the container -->
       
      
      <button class="bottom-right-button" id="cancelBtn">Cancel</button>
      <button class="bottom-right-button2" id="saveBtn">Save Changes</button>

    
    </div>

</div>
