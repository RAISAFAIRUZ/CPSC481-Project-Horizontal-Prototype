<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Lora', serif;
        }
    </style>
</head>

<body class="bg-[#fef1e8] text-black">
    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Edit Photo</h1>

        <form id="edit-form" class="flex flex-col gap-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex flex-col items-center w-full lg:w-1/3">
                    <img id="edit-preview" src="" alt="Preview" class="rounded-lg shadow max-w-xs" />
                </div>

                <div class="w-full lg:w-2/3 flex flex-col gap-4">
                    <div>
                        <label class="block mb-1">Name</label>
                        <input type="text" id="edit-name" class="w-full p-3 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1">Place</label>
                        <input type="text" id="edit-place" class="w-full p-3 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1">Price</label>
                        <input type="text" id="edit-price" class="w-full p-3 border rounded" />
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div>
                    <label class="block mb-1">Description</label>
                    <textarea id="edit-description" class="w-full p-3 border rounded"></textarea>
                </div>
                <div>
                    <label class="block mb-1">Motivation</label>
                    <textarea id="edit-motivation" class="w-full p-3 border rounded"></textarea>
                </div>
                <div>
                    <label class="block mb-1">Hashtags</label>
                    <input type="text" id="edit-hashtags" class="w-full p-3 border rounded" />
                </div>
                <div>
                    <label class="block mb-1">Category</label>
                    <select id="edit-category" class="w-full p-3 border rounded">
                        <option value="">Select Category</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="France">France</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Calgary">Calgary</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" onclick="previewPopup()" class="bg-black text-white px-4 py-2 rounded">
                    Preview Photo
                </button>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded">
                    Save Changes
                </button>
                <button type="button" onclick="confirmRemove()" class="bg-black text-white px-4 py-2 rounded">
                    Remove Photo
                </button>
            </div>
        </form>
    </div>

    <script src="edit.js"></script>
</body>

</html>
