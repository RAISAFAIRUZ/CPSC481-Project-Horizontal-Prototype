<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../styles2.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Product List Page -->
    <section id="product-list-page" class="page active">
      <h1>Products</h1>
      <div id="product-list" class="product-list"></div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to Load Header/Footer and Inject Products -->
    <script src="../script1.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load header and footer
        fetch("header.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;
            addEventListeners();
          });

        fetch("footer.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
            addEventListeners();
          });

        // Fallbacks for session values
        if (!sessionStorage.getItem("currentCategory")) {
          sessionStorage.setItem("currentCategory", "all");
        }
        if (!sessionStorage.getItem("currentSearchTerm")) {
          sessionStorage.setItem("currentSearchTerm", "");
        }

        // Init the product list page
        initProductListPage();
      });
    </script>
  </body>
</html>
