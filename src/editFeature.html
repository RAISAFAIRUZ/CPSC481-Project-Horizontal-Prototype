<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feature Page Editor</title>
  <link rel="stylesheet" href="editFeatureStyle.css">
</head>

<body>
  <!-- HEADER -->
  <header class="navigation">
    <!-- Logo Section -->
    <div class="logo">
      <a href="adminHomepageSignIn.html">
        <img src="../Images/logo.png" alt="Website Logo">
      </a>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="editFeatureMain.html">Edit Feature</a>
      <a href="editShop.html"> Edit Shop</a>
      <a href="edit-qa.html">Edit FAQ</a>
      <a href="editAbout.html"> Edit About</a>
      <a href="help.html">Help</a>
    </nav>

    <!-- Sign In Button -->
    <a href="homepage.html" class="sign-in-btn">Sign Out</a>

  </header>

  <!-- MAIN CONTENT AREA -->
  <div class="main-content">
    <div class="editor-container">
      <h1>Feature Page Layout Editor</h1>

      <!-- Textarea -->
      <label for="featureDescription">Feature Description:</label>
      <textarea id="featureDescription" rows="4" placeholder="Enter a description for the feature page..."></textarea>

      <!-- Dropdown -->
      <label for="layoutSelector">Select Number of Pictures:</label>
      <select id="layoutSelector">
        <option value="0">Select</option>
        <option value="3">3 Pictures</option>
        <option value="5">5 Pictures</option>
        <option value="7">7 Pictures</option>
        <option value="9">9 Pictures</option>
      </select>

      <!-- Layout Preview -->
      <div id="layoutPreview" class="layout-preview"></div>

      <!-- Buttons -->
      <div class="button-container" id="buttonContainer" style="display: none;">
        <button id="saveButton" class="save-button">Save</button>
        <button id="cancelButton" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <section class="footer">
    <div class="divider"></div>

    <div class="left-section">
      <div class="footer-logo">
        <span>LUMINOUS LENS</span>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon">
          <img src="../Images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="social-icon">
          <img src="../Images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
          <img src="../Images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.twitter.com/" target="_blank" class="social-icon">
          <img src="../Images/twitter.png" alt="Twitter">
        </a>
      </div>
    </div>

    <div class="footer-items">

      <div class="footer-column">
        <div class="footer-item">
          <span class="about-label">Edit Shop</span>
        </div>
        <div class="footer-item">
          <a href="editShop.html">Edit Photos</a>
        </div>
        <div class="footer-item">
          <a href="editShop.html">Add New Category</a>
        </div>
      </div>

      <div class="footer-column">
        <div class="footer-item">
          <span class="faq-label">Other</span>
        </div>
        <div class="footer-item">
          <a href="edit-qa.html">Edit FAQ</a>
        </div>
        <div class="footer-item">
          <a href="editAbout.html">Edit About</a>
        </div>
      </div>
    </div>
  </section>

  <script src="editFeatureScript.js"></script>
</body>

</html>
