<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <link rel="stylesheet" href="../styles2.css" />
</head>
<body>

  <!-- Placeholder for header -->
  <div id="header-container"></div>

  <!-- Edit Q/A Section -->
  <section id="admineditqa" class="page active">
    <h1>Edit Q/A</h1>

    <div class="edit-qa-container">
      <input type="hidden" id="qa-index" value="-1">
      
      <div class="form-group">
        <label for="question-input">Question</label>
        <input type="text" id="question-input" placeholder="Enter question here">
      </div>

      <div class="form-group">
        <label for="answer-input">Answer</label>
        <textarea id="answer-input" rows="8" placeholder="Enter answer here"></textarea>
      </div>

      <div class="action-buttons">
        <button class="cancel-qa" id="cancel-qa">CANCEL</button>
        <button class="save-qa" id="save-qa">SAVE</button>
      </div>
    </div>
  </section>

   <!-- Placeholder for footer -->
  <div id="footer-container"></div>

  <!-- Inject header and footer dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header.html into header-container
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });

      // Load footer.html into footer-container
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    });
  </script>

  <!-- Optional: Custom logic -->
  <script src="../script1.js"></script>
</body>
</html>
