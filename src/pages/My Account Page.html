<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Photo VaultPro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #feedd5; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .title {
            font-weight: bold;
            color: #4c7d82;
            font-size: 22px;
        }

        .account-container {
            width: 50%;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .account-container h1 {
            color: #4c7d82;
        }

        .account-info {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            margin-top: 8px;
        }

        .change-password {
            display: block;
            margin-top: 5px;
            color: #6a0dad;
            text-decoration: none;
        }

        .change-password:hover {
            text-decoration: underline;
        }

        .payment-section {
            margin-top: 15px;
        }

        .other-options a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }

        .other-options a:hover {
            text-decoration: underline;
        }

        .previous-purchases img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .purchase-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .download-again {
            margin-left: auto;
            color: #4c7d82;
            cursor: pointer;
        }

        .download-again:hover {
            text-decoration: underline;
        }

        .sign-out-btn {
            background-color: #cb7459;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            right: 12px;
            bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="title">Photo VaultPro</div>
        <div>
            <a href="#">Cart</a>
            <a href="#">Best Seller</a>
            <a href="#">Categories</a>
            <a href="#">Contact/About</a>
            <a href="#">Help</a>
        </div>
    </div>
    <div class="account-container">
        <div class="account-info">
            <!-- Removed "Profile Name" label -->
            <input id="profile-name" type="text" placeholder="Profile Name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="example@domain.com">

            <label for="password">Password</label>
            <div class="password-container">
                <input id="password" type="password" placeholder="********">
                <span class="eye-icon">üëÅÔ∏è</span>
            </div>

            <!-- Space below Password -->
            <a href="#" class="change-password">Change Password</a>

            <!-- Payment Section -->
            <div class="payment-section">
                <strong>Payment Methods</strong>
                <p>DCard: **** **** **** 0000</p>
                <p class="other-options">
                    Other Option - 
                    <a href="#">MCard</a>
                    <a href="#">GPay</a>
                </p>
            </div>
        </div>

        <h1>Previous Purchase(s)</h1>
        <div class="previous-purchases">
            <div class="purchase-item">
                <img src="path/to/image1.jpg" alt="Image">
                <div>
                    <span>Product Name - $10</span>
                    <a href="#" class="download-again">Download Again</a>
                </div>
            </div>
            <div class="purchase-item">
                <img src="path/to/image2.jpg" alt="Image">
                <div>
                    <span>Product Name - $11</span>
                    <a href="#" class="download-again">Download Again</a>
                </div>
            </div>
        </div>

        <button class="sign-out-btn">Sign Out</button>
    </div>
</body>
</html>
