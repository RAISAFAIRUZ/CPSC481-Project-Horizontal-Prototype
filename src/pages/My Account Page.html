<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            background-color: #feedd5; /* Light peach background */
            font-family: Arial, sans-serif;
            color: #4c7d82; /* Teal color for text */
            margin: 0;
            padding: 20px; /* Padding around the content */
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns everything to the center horizontally */
        }

        h1 {
            color: #4c7d82; /* Teal color for headings */
            text-align: center; /* Centers the title text */
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px; /* Space between sections */
            width: 80%; /* Sets width relative to the viewport width */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block; /* Ensures the label is on a new line */
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4c7d82;
        }

        button {
            background-color: #cb7459; /* Brown background for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #b3644f; /* Darker shade for hover effect */
        }

        ul {
            list-style-type: none; /* Removes bullet points */
            padding: 0;
        }

        li {
            padding: 5px 0; /* Spacing for list items */
        }
    </style>
</head>
<body>
    <h1>My Account üßëüèΩ‚Äçü¶±</h1>
    
    <div class="section">
        <h2>Profile Details</h2>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"  required>
    </div>
    
    <div class="section">
        <h2>Password Management</h2>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <button type="submit">Update Password</button>
    </div>
    
    <div class="section">
        <h2>Previous Purchases</h2>
        <ul>
            <li>Type of Image [X] - <img src="path/to/image1.jpg" alt="Purchase 1"></li>
            <li>Type of Image [Y] - <img src="path/to/image2.jpg" alt="Purchase 2"></li>
        </ul>
    </div>
</body>
</html>
