<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #feedd5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px; /* Adjusted padding for better spacing */
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-nav .title {
            font-size: 24px;
            font-weight: bold;
            color: #4c7d82;
            margin-right: 20px;
            margin-left: 10px
        }

        .nav-links a {
            text-decoration: none;
            color: #4c7d82;
            margin-left: 10px;
            margin-right: 10
            font-size: 16px; /* Smaller font size for login and signup links */
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px; /* Ensure some space between nav and form */
        }

        h1 {
            color: #4c7d82;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .login-button,
        .google-login {
            background-color: #6e9c80;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button:hover,
        .google-login {
            background-color: #b3644f;
        }

        .google-login {
            background-color: #cb7459; /* Changed color as requested */
        }

        .forgot-password {
            color: #4c7d82;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="title">Photo VaultPro</div>
        <div class="nav-links">
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </div>
    <div class="login-container">
        <h1>Login Here</h1>
        <form action="/submit-login" method="post">
            <input type="text" placeholder="Email/Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="login-button">Log in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="button" class="google-login">Log in with Google</button>
        </form>
    </div>
</body>
</html>
