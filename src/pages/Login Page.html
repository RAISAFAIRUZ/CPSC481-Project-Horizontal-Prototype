<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo VaultPro - Log In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #feedd5; /* Using the same color scheme as the homepage */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #4c7d82;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .login-button,
        .google-login {
            background-color: #6e9c80;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button:hover,
        .google-login:hover {
            background-color: #b3644f;
        }

        .forgot-password {
            color: #4c7d82;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Photo VaultProðŸ“·</h1>
        <form action="/submit-login" method="post">
            <input type="text" placeholder="Email/Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="login-button">Log in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="button" class="google-login">Log in with Google</button>
        </form>
    </div>
</body>
</html>
