<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title> <!-- Changed the title to "Login Here" -->
    <style>
        body {
            background-color: #feedd5; /* Light peach background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .signup-box {
            background-color: white;
            padding: 20px;
            border: 2px solid #4c7d82; /* Teal border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #4c7d82; /* Teal color for the title */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4c7d82; /* Teal color for labels */
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black; /* Black borders for input fields */
            box-sizing: border-box;
            width: 100%; /* Full width of the container */
        }

        button {
            background-color: #cb7459; /* Brown background for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #b3644f; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>Login Here</h1> <!-- Changed the heading to "Login Here" -->
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
