<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic styling for the body */
        body {
            background-color: #feedd5;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        /* Styling for the navigation bar at the top */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Styling for the navigation bar at the top */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px; /* Adjusted padding for overall nav spacing */
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Style for the title and navigation links */
        .top-nav .title{
        	font-size: 24px;
            color: #4c7d82;
            font-weight: bold;
            margin-right: 20px;
            margin-left: 10px
        }    
        
        .nav-links{
        	display: flex;
            align-items: center;
        }
        
        /* Removing underline from links and setting their color */
        .nav-links a {
            text-decoration: none;
            color: #4c7d82;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 18px;
        }

        /* Adding underline on hover for links */
        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Styling for the sign up box */
        .signup-box {
            background-color: white;
            padding: 20px;
            border: 2px solid #6e9c80;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        /* Styling for the headers inside the sign up box */
        h1 {
            text-align: center;
            color: #6e9c80;
        }

        /* Flex layout for form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Unified styling for all input fields */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            width: 100%;
        }

        /* Styling for the submission buttons */
        button {
            background-color: #6e9c80; /* Primary button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Distinct styling for Google sign-up button */
        .google-btn {
            background-color: #cb7459;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="title">Photo VaultPro</div>
        <div class="nav-links">
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </div>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Username" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="google-btn">Sign up with Google</button>
        </form>
    </div>
</body>
</html>
