<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
  <link rel="stylesheet" href="../styles2.css" />
</head>
<body>

  <!-- Placeholder for header -->
  <div id="header-container"></div>
  
<section id="order-confirmation-page" class="page active">
    <div class="confirmation-container">
      <div class="product-summary">
        <img id="confirmation-image" src="" alt="" class="confirmation-image">
        <div class="confirmation-details">
          <h2 id="confirmation-title"></h2>
          <p>Price: <span id="confirmation-price"></span></p>
        </div>
      </div>
      
      <div class="confirmation-message">
        <h1>Your Order has been Confirmed!</h1>
        <p>A confirmation email has been sent</p>
        <button id="download-button" class="download-button">Download Link</button>
      </div>
      
      <div class="signup-prompt">
        <h2>Sign Up to Save your Purchase History</h2>
        <button id="signup-button" class="signup-button">Sign Up Now</button>
      </div>
    </div>
  </section>

<!-- Placeholder for footer -->
  <div id="footer-container"></div>

  <!-- Inject header and footer dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header.html into header-container
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });

      // Load footer.html into footer-container
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    });
  </script>

  <!-- Optional: Custom logic -->
  <script src="../script1.js"></script>
</body>
</html>
