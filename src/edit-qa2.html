<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Q/A</title>
    <link rel="stylesheet" href="headerFooterStyle.css" />
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FEEDD5;
            color: black;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-family: 'Lora', serif;
            font-size: 16px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: normal;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #333;
        }

        .popup-container {
            font-family: 'Lora', serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: #ffdddd;
            border: 2px solid #ff4d4d;
            padding: 20px;
            border-radius: 8px;
            color: #ff4d4d;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        .popup-container.success {
            background-color: #ddffdd;
            border-color: #33cc33;
            color: #228822;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
        }

        .popup-buttons.success button {
            background-color: #33cc33;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div w3-include-html="header.html"></div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <h1>Edit Question & Answer</h1>

        <label for="question">Question</label>
        <textarea id="question" rows="2">I cannot find the picture in my email, what should I do?</textarea>

        <label for="answer">Answer</label>
        <textarea id="answer" rows="4">
Sometimes the downloaded pictures end up in the junk folder. If you still cannot find the picture, we can resend it to your email!
</textarea>

        <div class="button-group">
            <button onclick="showCancelPopup()">Cancel</button>
            <button onclick="saveChanges()">Save</button>
        </div>
    </div>

    <!-- POPUPS -->
    <div class="popup-container" id="cancelPopup">
        <p>Are you sure you want to cancel? All unsaved changes will be lost.</p>
        <div class="popup-buttons">
            <button onclick="goBack()">Yes</button>
            <button onclick="closePopup('cancelPopup')">No</button>
        </div>
    </div>

    <div class="popup-container success" id="successPopup">
        <p>Success! All changes have been saved.</p>
        <div class="popup-buttons success">
            <button onclick="goBack()">OK</button>
        </div>
    </div>

    <div class="popup-container" id="leaveConfirmPopup">
        <p>Are you sure you want to leave this page? All unsaved changes will be lost.</p>
        <div class="popup-buttons">
            <button id="leaveYes">Yes</button>
            <button onclick="closePopup('leaveConfirmPopup')">No</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div w3-include-html="footer.html"></div>

    <!-- JS FOR HEADER/FOOTER INJECTION -->
    <script src="headerFooter.js"></script>

    <script>
        function showCancelPopup() {
            document.getElementById('cancelPopup').style.display = 'block';
        }

        function saveChanges() {
            document.getElementById('successPopup').style.display = 'block';
        }

        function goBack() {
            window.location.href = 'edit-qa.html';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = this.getAttribute('href');
                    document.getElementById('leaveConfirmPopup').style.display = 'block';
                    document.getElementById('leaveYes').onclick = () => {
                        window.location.href = target;
                    };
                });
            });
        });
    </script>
</body>

</html>
